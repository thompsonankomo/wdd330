<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App </title>
    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Howdy, <input type="text" id="name" placeholder="name here">
            </h2>
        </section>
        <section class="create-to-do">
            <h3>
                Create a To Do
            </h3>
            <form id="new-to-do-form">
                <h4>What is your To do today</h4>
                <input type="text" name="content" id="content" placeholder="e.g create a to do for today" />
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="Personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="School" />
                        <span class="bubble school"></span>
                        <div>School</div>
                    </label>
                </div>
                <input type="submit" value="Add ToDo">

            </form>
        </section>
        <section class="todo-list">
            <h3>Todo-list</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                    <input type="checkbox">
                    <span class="bubble"></span>
                    </label>
                </div>
                <div class="todo-content">
                    <input type="text" value="create a task" readonly>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
                <div class="todo-content">
                    <input type="text" value="get a strawbery milkshake" readonly>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            
                </div>
            </div>
        </section>

    </main>


    <script src="main.js"></script>
</body>

</html>
